<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости заказа</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Калькулятор стоимости заказа</h1>
        <label for="quantity">Количество:</label>
        <input type="number" id="quantity" min="1" value="1">
        <label for="product">Выберите товар:</label>
        <select id="product">
            <option value="laptop">Ноутбук — 50 000 руб</option>
            <option value="mouse">Мышь — 1 000 руб</option>
            <option value="keyboard">Клавиатура — 3 000 руб</option>
        </select>
        <button id="calculateBtn">Посчитать стоимость</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
